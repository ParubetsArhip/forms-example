<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper">
        <div class="loginBox">
            <h2>Register</h2>
            <form action="">
                <div class="userBox">
                    <input type="text" name="" required>
                    <i class='bx bx-user'></i>
                    <label>Username</label>
                </div>
                <div class="userBox">
                    <input type="password" name="" required>
                    <i class='bx bx-lock-alt'></i>
                    <label>Password</label>
                </div>
                <div class="userBox">
                    <input type="number" name="" required>
                    <i class='bx bx-universal-access'></i>
                    <label>How old are you?</label>
                </div>
                <div class="userBox">
                    <input type="text" name="" required>
                    <i class='bx bx-envelope' ></i>
                    <label>Email</label>
                </div>
                <div class="userBox">
                    <input type="number" name="" required>
                    <i class='bx bx-phone'></i>
                    <label>Phone number</label>
                </div>

                <!-- <div class="remember">
                    <label for=""><input class="checkbox" type="checkbox">Remeber me</label>
                    <a href="#">I can't register</a>
                </div> -->

                <div class="remember">
                    <input id="custom-checkbox" class="custom-checkbox" type="checkbox">
                    <label for="custom-checkbox">Remember me</label>
                    <a href="#">I can't register</a>
                </div>
                

                <button type="submit" class="btn">Register</button>

                <div class="register-link">
                    <p>Do you have an account? <a href="./login/index1.html">Login</a></p>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
